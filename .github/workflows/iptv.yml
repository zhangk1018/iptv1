name: Update IPTV.m3u from Remote IPTV.txt

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  build-and-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Download IPTV.txt and generate IPTV.m3u
        run: python iptv_to_m3u.py

      - name: Debug - Show files & git status before add
        run: |
          ls -la
          git status

      - name: Commit and push if changed
        run: |
          set +e  # Ignore errors in this block, continue anyway

          git config --global user.name "github-actions"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          echo "Adding files..."
          git add -u . || true               # Stage modified/deleted tracked files
          git add IPTV.m3u iptv_to_m3u.py || true  # Explicitly add generated file

          echo ""
          echo "Git status after add:"
          git status

          git diff --cached --quiet
          if [ $? -eq 0 ]; then
            echo "No staged changes, skipping commit & push"
          else
            echo "Changes detected, committing..."
            git commit -m "自动更新 IPTV.m3u $(date '+%Y-%m-%d %H:%M:%S 北京时间')" || true
            echo "Pushing..."
            git push origin main || echo "推送失败（可能无变更或网络问题）"
          fi
