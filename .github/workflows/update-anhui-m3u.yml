name: Auto Update Anhui Telecom M3U

on:
  schedule:
    - cron: '30 0 * * *'          # 每天 UTC 00:30 ≈ 北京时间 08:30
  push:
    branches: [ main ]
    paths:
      - 'zubo_to_m3u_anhui.py'
  workflow_dispatch:              # 支持手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run conversion script
        run: python zubo_to_m3u_anhui.py

      - name: Commit and push updated m3u (if changed)
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add 安徽电信组播.m3u || true
          git commit -m "Auto update: Anhui Telecom multicast playlist" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Show status
        if: always()
        run: |
          echo "转换脚本执行完成"
          ls -lh 安徽电信组播.m3u || echo "m3u 文件未生成"
