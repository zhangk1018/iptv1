name: Update Anhui Telecom M3U

on:
  schedule:
    # 每天 UTC 8:00（北京时间 16:00）运行一次
    - cron: '0 8 * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  update-m3u:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 如果你的脚本需要额外库，可以在这里添加，比如：
          # pip install requests

      - name: Download and convert zubo.txt to m3u
        run: |
          # 下载脚本（假设你已把脚本上传到仓库根目录）
          python zubo_to_m3u_anhui.py

      - name: Check if file changed
        id: changed
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add 安徽电信组播.m3u || true
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changed.outputs.changed == 'true'
        run: |
          git commit -m "Update 安徽电信组播.m3u [自动更新]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify on failure
        if: failure()
        run: |
          echo "M3U 更新失败，请检查日志"
